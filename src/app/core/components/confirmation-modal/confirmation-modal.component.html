<div mat-dialog-content>
  <p>{{ "CONFIRMATION.TITLE" | translate }} {{ data.name | translate }}?</p>
</div>
<div mat-dialog-actions class="modal-buttons">
  <button mat-button color="primary" (click)="onNoClick()">No</button>
  <button mat-button color="accent" [mat-dialog-close]="true" cdkFocusInitial>
    Yes
  </button>
</div>
