<h3 class="page-title"><b>{{ board?.title }}</b></h3>
<ng-template #loader
             class="loader">
  <mat-spinner class="loader__spinner"></mat-spinner>
</ng-template>
<div class="middle-container board" *ngIf="board; else loader">
  <app-column *ngFor="let column of board.columns"
              [column]="column"
              [boardId]="board.id"></app-column>
  
  <mat-card class="board__column add-column"
            (click)="createColumn('test-Ed')">
    <mat-icon color="primary"
              class="add-column__icon">add</mat-icon>
    <p class="add-column__text">{{ "BOARD.ADD" | translate }}</p>
  </mat-card>
</div>
