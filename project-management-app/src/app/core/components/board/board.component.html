<h3 class="page-title"><b>Board name</b></h3>
<div class="middle-container board">
  <mat-card class="board__column">
    <div class="column__header">
      <mat-card-title class="header__title"><b>{{ "column name" | titlecase }}</b></mat-card-title>
      <mat-card-actions class="header__actions">
          <mat-icon color="primary"
                    class="actions__btn create">create</mat-icon>
          <mat-icon color="primary"
                    class="actions__btn delete">delete</mat-icon>
      </mat-card-actions>
    </div>
    <div class="column__tasks"></div>
    <div class="column__footer"></div>
  </mat-card>
  
  <mat-card class="board__column add-column" routerLink="board-id">
    <mat-icon color="primary"
              class="add-column__icon">add</mat-icon>
    <p class="add-column__text">{{ "BOARD.ADD" | translate }}</p>
  </mat-card>
</div>
